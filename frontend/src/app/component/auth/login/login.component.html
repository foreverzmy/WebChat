<div class="container-fluid">
  <form (ngSubmit)="login()">
    <fieldset class="form-group">
      <label for="email">Email address</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="userInfo.email" placeholder="Enter email">
      <small class="text-muted">We'll never share your email with anyone else.</small>
    </fieldset>
    <fieldset class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userInfo.password" placeholder="Password">
    </fieldset>
    <fieldset class="form-group">
      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Reset">
      <a class="btn btn-primary" [routerLink]="['/auth/register']">Register</a>
    </fieldset>
  </form>
</div>
