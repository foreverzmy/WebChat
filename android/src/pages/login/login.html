<ion-content class="login-content" padding>
  <ion-row class="login-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/img/favicon.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <!--<ion-label floating>Email</ion-label>-->
              <ion-input type="text" name="user" placeholder="Username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <!--<ion-label floating>Password</ion-label>-->
              <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
