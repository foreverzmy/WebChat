<div class="container">

  <div class="msg" *ngIf='room' appAutoScrollToBottom>
    <div class="msg-item" *ngFor="let msg of socket.messageList[room];let i=$index">
      <div [ngClass]="setClass(msg.from)">
        <img src="../../../../assets/images/d50773ed03f1dde3719b5a4111098c64.jpg" alt="">
        <div class="msg-box">
          <span>{{getName(msg.from)}}</span>
          <div class="msg-text">
            <span>{{msg.content}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="send" *ngIf='room'>
    <div class="emoji-board" *ngIf='showEmoji'>
      <ul>
        <li *ngFor='let item of emojis' (click)='sendEmoji(item)'>{{ item }}</li>
      </ul>
    </div>
    <div class="emoji" (click)='showEmoji=!showEmoji'><i class="material-icons">insert_emoticon</i></div>
    <input class="send-msg" type="text" [(ngModel)]='message' (keyup.enter)="sendMsg$.next()" placeholder="说点什么...">
  </div>

</div>
