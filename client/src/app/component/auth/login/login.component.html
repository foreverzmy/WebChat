<form fxFlex="100" (ngSubmit)="login()" #loginForm="ngForm">
  <md-card class="login-card" fxFlex='80' fxFlexOffset='10' fxFlex.gt-md='50' fxFlexOffset.gt-md='25'>
    <md-card-header class="title">
      <md-card-title>登录</md-card-title>
      <!--<md-card-subtitle>Dog Breed</md-card-subtitle>-->
    </md-card-header>
    <md-card-content>
      <md-input-container class="input-width">
        <input mdInput type="email" name="email" [(ngModel)]="loginCredentials.email" placeholder="邮箱" required>
      </md-input-container>

      <md-input-container class="input-width">
        <input mdInput type="password" name="password" [(ngModel)]="loginCredentials.password" placeholder="密码" required>
      </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button md-button type="submit">Login</button>
      <button md-button type="button" (click)="register()">Register</button>
    </md-card-actions>
  </md-card>
</form>
