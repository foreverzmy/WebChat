<md-card class="out-card">
  <form action="">
    <md-input-container class="full-width">
      <input type="email" md-input name="email" placeholder="username" [(ngModel)]='email' required>
    </md-input-container>
    <md-input-container class="full-width">
      <input type="password" md-input placeholder="password" required>
    </md-input-container>
    <button class="full-width" md-raised-button>Enter</button>
  </form>
</md-card>
